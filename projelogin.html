    <form method="POST" action="projelogin.php" onsubmit="return Formdogrulama()">
    <h2>Giriş Yap</h2>
    <div id="hata" class="hata"></div>

    <label for="kullanıcı adı">Kullanıcı Adı (Mail):</label>
    <input type="text" name="kullanıcı_adı" id="kullanıcıadı" required>

    <label for="şifre">Şifre:</label>
    <input type="password" name="sifre" id="sifre" required>

    <button type="submit">Giriş</button>
  </form>

  <script>
    function FormDogrulama() {
      const email = document.getElementById('username').value.trim();
      const sifre = document.getElementById('sifre').value.trim();
      const hataDiv = document.getElementById('hata');

      if (!email || !sifre) {
        hataDiv.textContent = "Tüm alanları doldurun.";
        return false;
      }

      const emailSekli = /^[a-zA-Z0-9._%+-]+@sakarya\.edu\.tr$/;
      if (!emailSekli.test(email)) {
        hataDiv.textContent = "Kullanıcı adı @sakarya.edu.tr uzantılı e-posta olmalıdır.";
        return false;
      }

      return true;
    }





    
  </script>
